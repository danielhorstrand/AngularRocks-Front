<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Nombre del Grupo</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="grupo.name"
          name="name"
          placeholder="Nombre del grupo.."
        />
      </div>

      <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <textarea class="form-control"
        id="descripcion"
        required
        [(ngModel)]="grupo.descripcion"
        name="descripcion" rows="8" cols="80"
        placeholder="Introduce una descripci칩n..."></textarea>
      </div>
      <div class="form-group">
        <label for="video">Video Link</label>
        <input
          class="form-control"
          id="video"
          required
          [(ngModel)]="grupo.video"
          name="video"
          placeholder="Https://www.youtube.com ...."
        />
      </div>
      <br>
      <button (click)="saveGrupo()" class="btn btn-primary">Enviar</button>
    </div>

    <div *ngIf="submitted">
      <h4>Grupo a침adido con exito!</h4>
      <button class="btn btn-outline-primary" (click)="newGrupo()">A침adir m치s</button>
      <button class="btn btn-outline-primary" (click)="goLista()">Lista</button>
    </div>
  </div>
</div>
